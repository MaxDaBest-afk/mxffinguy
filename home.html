

<style>

* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background-image: url('https://maxdabest-afk.github.io/mxffinguy/ac-new-horizons-nook-pattern-3840x2160-1.webp')
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
  border-radius: 25px;
}

/* Create two unequal columns that floats next to each other */
/* Left column */


/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

.leftcolumn {
  float: left;
  width: 75%;
}


/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 50%;
  padding: 20px;
}

.fakeimg a {
  text-decoration: none;
  color: white;
}

/* Add a card effect for articles */
.card {
  background: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 25px;
}

.li {
  text-decoration: none;
  color: black;
}  
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

#img {
    width: 75px;
}    

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}

</style>






<body>

</div>

    </div>

</div>

<div class="footer">
